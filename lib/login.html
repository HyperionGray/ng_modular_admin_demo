<ma-overlay [opaque]='true'>
  <ma-card [class.shake]='shake'>
    <h1>
      <ma-logo></ma-logo>
      Ng2 Modular Admin
    </h1>
    <div class='content'>
      <form (submit)='login()' [ngFormModel]='loginForm'>
        <ma-input-group [control]='loginForm.controls["username"]'>
          <label class='input-label'>Username</label>
          <input type='text'
                 ngControl='username'
                 placeholder='Enter any username'>
        </ma-input-group>
        <ma-input-group [control]='loginForm.controls["password"]'>
          <label class='input-label'>Password</label>
          <input type='password'
                 ngControl='password'
                 placeholder='Enter "password123"'>
        </ma-input-group>
        <ma-checkbox-group class='text-xs-right'>
          <label>
            <input type='checkbox'>
            Remember Me
          </label>
        </ma-checkbox-group>
        <ma-button [submit]='true'
                   [block]='true'
                   [disabled]='!loginForm.valid'>Login</ma-button>
        <p class='text-xs-center'>
          Don't have an account?
          <a [routerLink]='Routes.signUp.toUrl()'>Sign up</a>
        </p>
      </form>
    </div>
  </ma-card>
</ma-overlay>
