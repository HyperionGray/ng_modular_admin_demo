<ma-overlay [opaque]='true'>
  <ma-card>
    <h1>
      <ma-logo></ma-logo>
      Ng2 Modular Admin
    </h1>
    <div class='content'>
      <form (submit)='register()' [ngFormModel]='signupForm'>
        <ma-input-group [control]='signupForm.controls["username"]'>
          <label>
            <span class='input-label'>Username</span>
            <input type='text'
                   ngControl='username'
                   placeholder='Create a username'>
          </label>
        </ma-input-group>
        <ma-input-group [control]='signupForm.controls["password1"]'>
          <label>
            <span class='input-label'>Password</span>
            <input type='password'
                   ngControl='password1'
                   placeholder='Choose a strong password'>
          </label>
        </ma-input-group>
        <ma-input-group [control]='signupForm.controls["password2"]'>
          <label>
            <span class='input-label'>Confirm</span>
            <input type='password'
                   ngControl='password2'
                   placeholder='Type password a second time'>
          </label>
        </ma-input-group>
        <ma-checkbox-group class='text-xs-right'>
          <label>
            <input type='checkbox'>
            Agree to Terms Of Service
          </label>
        </ma-checkbox-group>
        <ma-button [block]='true'
                   [submit]='true'
                   [disabled]='!signupForm.valid'>Sign Up</ma-button>
        <p class='text-xs-center'>
          Already have an account?
          <a [routerLink]='["Login"]'>Log in</a>
        </p>
      </form>
    </div>
  </ma-card>
</ma-overlay>
